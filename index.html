<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Baper bank</title>
</head>

<body>
    <header>
        <h1 class="bg-green-400 text-center mt-20 text-5xl mx-80 py-2 text-white">Admin Loging</h1>
    </header>
    <main>
        <div class="text-center bg-green-400 mx-80 py-12">
            <input type="text" id="user-email" class="my-6 px-12 py-2 rounded border-4" placeholder="Enter you number">
            <Br>
            <input type="password" id="user-password" class="my-6 px-12 py-2 rounded border-4"
                placeholder="Enter you password">
            <Br>
            <button id="submit-btn" class="bg-red-400 rounded border-4 text-white py-2 px-2">Loging</button>
        </div>
    </main>

    <script src="js/admin.js"></script>
</body>

</html>
